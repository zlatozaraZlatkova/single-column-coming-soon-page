<!DOCTYPE html>
<html lang="en" class="hydrated">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
    <div role="banner" class="block-header">
      <img src="/resources/images/logo.svg" alt="ping logo" />
    </div>

    <div class="block-text">
      <h1 class="s-margin-bottom">We are launching <span>soon!</span></h1>
      <p class="s-margin-top">Subscribe and get notified</p>
    </div>

    <form class="form-group">
      <input type="email" class="form-control" placeholder="Your email address..." value="" id="email" name="email" />
      <button class="pull-right btn btn-lg btn-primary s-margin-left" type="submit">
        Notify Me
      </button>
    </form>

    
    <div role="main" class="hero-img"><img src="resources/images/illustration-dashboard.png" alt="hero-img"/></div>

    <div role="navigation" class="block-nav">
      <div class="social-media-icons">
        <ul>
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </ul>
      </div>
    </div>

    <div role="contentinfo" class="block-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Your
          Name Here</a>.
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script type="module" src="resources/js/script.js"></script>

</body>

</html>
